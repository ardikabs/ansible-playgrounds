---
# tasks file for kube-master

- name: Create kubernetes directories
  file:
    path: "{{ item }}"
    state: directory
    recurse: yes
  with_items:
    - "{{ kube_homedir }}"
    - "{{ kube_homedir }}/certs"
    - "{{ kube_homedir }}/config"
    - "{{ kube_homedir }}/bin"

- include: install.yml
- include: generate_certs.yml
- include: generate_kubeconfig.yml
- include: setup.yml
- include: monitoring.yml
- include: smoke_test.yml
