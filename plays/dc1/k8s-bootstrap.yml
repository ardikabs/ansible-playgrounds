---
- name: Bootstrap etcd Cluster
  hosts: etcd
  become: yes
  gather_facts: yes
  roles:
  - common
  - etcd

- name: Bootstrap Master Nodes
  hosts: masters
  become: yes
  gather_facts: yes
  vars:
    - kube_bootstrap: true
  roles:
  - common
  - kubernetes/master

- name: Bootstrap Worker Nodes
  hosts: workers
  become: yes
  gather_facts: yes
  vars:
    - kube_bootstrap: true
  roles:
  - common
  - kubernetes/worker
